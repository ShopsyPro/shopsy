<div class="fixed bottom-6 right-6 z-50">
    <div id="supportIcon"
         data-support-url="{{ url_for('support.contact') }}"
         class="bg-blue-600 hover:bg-blue-700 text-white w-12 h-12 rounded-full shadow-lg transition-all duration-300 hover:scale-110 flex items-center justify-center cursor-pointer"
         title="Click once to see message, click again to open support">
        <i class="fas fa-headset text-lg"></i>
    </div>
    <div id="supportTooltip"
         class="hidden absolute bottom-full right-0 mb-2 bg-gray-800 text-white text-sm px-3 py-2 rounded-lg shadow-lg whitespace-nowrap">
        Click again to open support page
        <div class="absolute top-full right-4 w-0 h-0 border-l-4 border-r-4 border-t-4 border-transparent border-t-gray-800"></div>
    </div>
</div>

<script src="{{ url_for('static', filename='js/support-click.js') }}"></script>
